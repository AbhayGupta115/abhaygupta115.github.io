project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"

website:
  open-graph: true
  title: "Abhay Gupta"
  site-url: https://AbhayGupta115.github.io
  repo-url: https://github.com/AbhayGupta115/AbhayGupta115.github.io
  favicon: assets/images/uva.ico

  navbar:
    style: "floating"
    left:
      - href: index.qmd
        text: Home
      - href: pages/about.qmd
        text: About
      - href: pages/publications.qmd
        text: Publications
    search: true
    pinned: true

format:
  html:
    theme: brite
    toc: true
    smooth-scroll: true
    html-math-method: katex
    include-in-header:
      - includes.html
    footnotes-hover: false
    code-fold: true